<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body
  class="bg-dark_cyan bg-no-repeat flex flex-col justify-center items-center h-screen font-Kumbh">
  <h1 class="sr-only">Profile card component</h1>
  <main class="bg-white min-w-[330px] rounded-2xl mx-5 overflow-hidden shadow-neutral-400 shadow">
    <section class="w-full bg-pattern">
      <div class="w-full"></div>
    </section>
    <section class="pb-3">
      <img src="./images/image-victor.jpg" alt="Profile-picture"
        class="rounded-full mx-auto -mt-[50px] border-white border-2">
    </section>
    <section>
      <h2 class="font-bold text-center text-lg">Victor Crest <span class="font-normal text-dark_grayish_blue">26</span></h2>
      <h3 class="text-center text-dark_grayish_blue ">London</h3>
      <hr class="my-5">
      <div class="flex justify-around pt-2 pb-5">
        <div>
          <h3 class="font-bold text-center">80K</h3>
          <h3 class="text-xs text-center tracking-wider text-dark_grayish_blue">Followers</h3>
        </div>
        <div>
          <h3 class="font-bold text-center">803K</h3>
          <h3 class="text-xs text-center tracking-wider text-dark_grayish_blue">Likes</h3>
        </div>
        <div>
          <h3 class="font-bold text-center">1.4K</h3>
          <h3 class="text-xs text-center tracking-wider text-dark_grayish_blue">Photos</h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Niklaus M.</a>.
    </div>
  </footer>
</body>

</html>
